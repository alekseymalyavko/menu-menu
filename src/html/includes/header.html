<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="stylesheet" href="css/style.bundle.css" />

  <title><%=title%></title>

<body>
  <header class="header">
    <div class="container">
      <div class="row">
        
        <div class="header_content mobile">
            <div class="header_icon">
              <span>
                <i class="fa fa-bars" aria-hidden="true"></i>
              </span>
            </div>
            <div class="header_number">
              <i class="fa fa-mobile" aria-hidden="true"></i>
              <span>7440</span>
            </div>
            <div class="header_curt">
              <span>
                  <i class="fa fa-shopping-basket" aria-hidden="true"></i>
              </span>
            </div>
        </div>

        <div class="header_content">
            <div class="header_logo">
              <a href="/">
                <img src="./img/logo.png" alt="logo"/>
              </a>
            </div>
            <div class="header_number">
              <i class="fa fa-mobile" aria-hidden="true"></i>
              <span>7440</span>
            </div>

            <div class="header_location header_btn">
              <span>
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
                улица Коня, 56
              </span>
              <span>
                  <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                  56 руб.
              </span>
            </div>
            <div class="header_city header_btn">
              <span>Минск</span>
              <ul class="header_city_modal">
                <li>Брест</li>
                <li>Гомель</li>
                <li>Витеск</li>
              </ul>
            </div>
        </div>
      </div>
    </div>
    <div class="header_categories ">
      <div class="header_categories_head">
          <span class="header_categories_head_close">×</span>
          <div class="header_logo">
            <a href="/"><img src="./img/logo.png" alt="logo"/></a>
          </div>
      </div>
      <div class="header_categories_list">
        <div class="header_categories_item">
          <a href="/">
            <!-- <img class="header_categories_item_img" src="" alt=""/> -->
            <div class="header_categories_item_img"></div>
            <p  class="header_categories_item_text">Все заведения</p>
          </a>
        </div>
        <div class="header_categories_item">
          <a href="/">
            <!-- <img class="header_categories_item_img" src="" alt=""/> -->
            <div class="header_categories_item_img"></div>
            <p  class="header_categories_item_text">Все заведения</p>
          </a>
        </div>
        <div class="header_categories_item">
          <a href="/">
            <!-- <img class="header_categories_item_img" src="" alt=""/> -->
            <div class="header_categories_item_img"></div>
            <p  class="header_categories_item_text">Все заведения</p>
          </a>
        </div>

      </div>
    </div>
  </header>
